<header class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-4" >
  <nav class="max-w-[85rem] w-full mx-auto px-4 flex flex-wrap basis-full items-center justify-between" aria-label="Global">
    <div class="flex justify-center items-center gap-9">

      <a class="flex-none text-xl font-semibold dark:text-white" href="#">
        <img src="../../../../assets/my_unsplash_logo.svg" alt="logo image">
      </a>

      <div class="max-w-sm space-y-3">
        <input type="text" class="py-3 px-4 block w-96 border border-gray-200 rounded-lg text-xs disabled:opacity-50 disabled:pointer-events-none text-neutral-400" placeholder="Search by name">
      </div>
    </div>


    <div class="sm:order-3 flex items-center gap-x-2">

      <button type="button" class="py-2 px-3 max-w-28 min-w-28 h-12 inline-flex items-center text-white gap-x-2 text-sm font-medium rounded-xl border border-gray-200 bg-green-500 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none  dark:border-btn-green dark:hover:bg-green-600" data-hs-overlay="#hs-vertically-centered-modal">
        Add a Photo
      </button>
    </div>

  </nav>
</header>




<!-- MDODAL -->

<div id="hs-vertically-centered-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto  dark:border-neutral-700 dark:shadow-neutral-700/70">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
        <h3 class="font-bold text-gray-800 dark:text-gray-800">
          Add a new photo
        </h3>
        <button type="button" class="flex justify-center items-center size-7 text-sm font-semibold bg-slate-700 rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700" data-hs-overlay="#hs-vertically-centered-modal">
          <span class="sr-only">Close</span>
          <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <div class="max-w-sm">
          <label for="input-label" class="block text-sm font-medium mb-2 dark:text-neutral-800">Label</label>
          <input type="text" id="input-label" class="py-3 px-4 block w-full mb-2 border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-white-900 dark:border-neutral-400 dark:text-neutral-700 dark:placeholder-neutral-500 dark:focus:ring-green-600" placeholder="Insert the Label for your photo">
        </div>

        <div class="max-w-sm">
          <label for="input-label" class="block text-sm font-medium mb-2 dark:text-neutral-800">Photo URL</label>
          <input type="text" id="input-label" class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-white-900 dark:border-neutral-400 dark:text-neutral-700 dark:placeholder-neutral-500 dark:focus:ring-green-600" placeholder="https://images.unsplash.com/photo-1716414458161-91b34446b749?w=500&auto=form">
        </div>

      </div>
      <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:border-neutral-700 dark:hover:bg-neutral-100" data-hs-overlay="#hs-vertically-centered-modal">
          Close
        </button>
        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-green-500 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
